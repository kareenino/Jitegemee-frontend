<!DOCTYPE html>
<html lang="en">
    <!-- language being used specification -->
    <head>
        <meta charset="UTF-8">
        <title>Jitegemee School - Home</title>
        <link rel="stylesheet" href="./css/form.css">
        <link rel="stylesheet" href="./css/nav_footer.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="homepage.html" style = "color: aqua;">Jitegemee School</a>
            </div>
            <div class="nav-links">
                <a href="about_us.html">About us</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="login.html">Login</a>
                <a href="sign_up.html">Sign-up</a>
                <a href="courses.html">Courses</a>
            </div>
        </nav>
        <main class="container">
            <h1>SIGN UP</h1>
            <img src="images/signup.jpg" alt="jitegemee-school" style="height: 200px; width: fit-content; display: block; margin: 0 auto;">
            <form action="#" method="post" class="form-content">
              <label for="">First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstNameId"
                placeholder="enter first name"
              />
              <label for="">Last Name:</label>
              <input
                type="text"
                name="lastName"
                id="lastNameId"
                placeholder="enter lastname"
              />
              <label for="">User Name:</label>
              <input
                type="text"
                name="userName"
                id="userNameId"
                placeholder="enter username"
                readonly
              />
              <label for="">Email:</label>
              <input
                type="email"
                name="email"
                id=""
                placeholder="enter email"
              />
      
              <label for="">Password:</label>
              <input type="text" name="password" id="" placeholder="enter password" />
              <label for="">Confirm Password:</label>
              <input type="text" name="confirmPassword" id="" placeholder="confirm password" />
      
              <div class="buttons">
                <button type="submit">SignUp</button>
                <button type="reset">Reset</button>
              </div>
            </form>
            <p>Already have an account?<a href="login.html">Login</a></p>
        </main>
        <script>
            function updateUserName(){

            let fName = document.getElementById("firstNameId").value.trim();
            let lName = document.getElementById("lastNameId").value.trim();
            let uName = document.getElementById("userNameId").value.trim();

            uName = `${fName} ${lName}`.trim();
            console.log(uName);
            document.getElementById('userNameId').value=uName;
            
            }

            document.getElementById("firstNameId").addEventListener('input', updateUserName);
            document.getElementById("lastNameId").addEventListener('input', updateUserName);

            updateUserName();
        </script>
    </body>
</html>
